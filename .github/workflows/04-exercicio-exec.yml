# nome que vai aparecer la nas opÃ§Ãµes de pipe
name: 'ExecuÃ§Ã£o Integrada'

# regras de disparo da execucao (triggers/gatilhos)
# gatilho de exec manual = workflow_dispatch

on:
  workflow_dispatch:

# inspecao
#   padronizacao (formatacao de cÃ³digo)
# testes ðŸ’œ
#   unidade
#   e2e ðŸ’œ
#     build
# deploy

jobs:
  inspection:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Instalando Yarn
        run: npm install -g yarn

      - name: Instalando dependÃªncias
        run: yarn

      - name: Padronizacao de codigo (Lint)
        run: yarn lint

  # descricao do job
  e2e-tests:
    # maquina que o job vai executar
    runs-on: ubuntu-latest

    # passo a passo das acoes do job
    steps:
      - uses: actions/checkout@v4

      # - uses: actions/setup-node@v4
      #   with:
      #     node-version: lts/*

      - name: Instalando Yarn
        run: npm install -g yarn

      - name: Instalando dependÃªncias
        run: yarn

      - name: Instalando Playwright
        run: yarn playwright install

      - name: Testes E2E (end-to-end)
        run: yarn run e2e

      # passed, failed, cancelled
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: relatorio-de-testes
          path: ./playwright-report
